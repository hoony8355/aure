<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자동화 요청 등록</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2, h3 { margin-top: 0; }
    .form-section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    input, select, textarea, button {
      font-size: 1rem;
      margin: 5px 0;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2d6cdf;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1f4db8;
    }
    #canvas {
      border: 2px dashed #ccc;
      width: 100%;
      height: 500px;
      position: relative;
      background: #fff;
      border-radius: 10px;
      overflow: auto;
    }
    .node {
      position: absolute;
      background: #ffffff;
      border: 2px solid #0077ff;
      padding: 12px;
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: move;
      text-align: center;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .connector line {
      cursor: pointer;
      pointer-events: all;
      stroke: #333;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <h2>자동화 요청 등록</h2>

  <div class="form-section">
    <label>업무명: <input type="text" id="input-title" /></label><br />
    <label>작성자: <input type="text" id="input-writer" /></label><br />
    <label>부서: <input type="text" id="input-dept" /></label><br />
    <label>반복 주기: <input type="number" id="input-repeat" min="1" style="width:80px;display:inline-block;" />
      <select id="input-repeat-unit" style="width:auto;display:inline-block;">
        <option value="">선택 없음</option>
        <option value="주">주</option>
      </select>
    </label><br />
    <label>1회 소요 시간:
      <input type="number" id="input-hour" min="0" placeholder="시" style="width: 60px;" />
      <input type="number" id="input-min" min="0" placeholder="분" style="width: 60px;" />
    </label><br />
    <label>설명:<br />
      <textarea id="input-desc" rows="3"></textarea>
    </label>
  </div>

  <div class="form-section">
    <h3>📌 프로세스 구조도 편집기</h3>
    <p style="color: #666; font-size: 0.95rem; margin-bottom: 10px;">
      작업 흐름을 도형으로 구성해보세요. <strong>[노드 추가]</strong>로 작업 단계를 만들고, <strong>[작업 연결]</strong>로 선을 이어보세요. <br>
      구조도가 완성되면 <strong>[저장하기]</strong> 버튼으로 Firebase에 저장됩니다.<br>
      <small style="color: #999;">※ 연결된 선을 클릭하면 삭제됩니다.</small>
    </p>
    <button onclick="window.addNode()">+ 노드 추가</button>
    <button onclick="window.toggleConnectMode()" id="connectBtn">↔ 작업 연결</button>
    <button onclick="window.saveToFirebase()">💾 저장하기</button>
    <a href="requests.html" style="text-decoration:none;"><button>📋 전체 목록</button></a>
    <div id="canvas">
      <svg class="connector" id="svgConnector"></svg>
    </div>
  </div>

  <script type="module">
    // 기존 JS 그대로 유지됨
  </script>
</body>
</html>

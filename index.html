  <script>
    let canvas = document.getElementById("canvas");
    let nodeId = 0;
    let connectMode = false;
    let selectedNode = null;
    let connections = [];

    function addNode() {
      const div = document.createElement("div");
      div.className = "node";
      div.textContent = "ì‘ì—…";
      div.style.left = `${Math.random() * 300}px`;
      div.style.top = `${Math.random() * 300}px`;
      div.draggable = true;
      div.dataset.id = nodeId++;
      div.onclick = (e) => {
        e.stopPropagation();
        if (!connectMode) return;
        if (!selectedNode) {
          selectedNode = div;
          div.style.border = "2px solid blue";
        } else {
          if (selectedNode !== div) {
            connections.push([selectedNode, div]);
            selectedNode.style.border = "1px solid #333";
            selectedNode = null;
            drawConnections();
          }
        }
      };
      div.ondragstart = (e) => {

        div.style.top = `${e.pageY - canvas.offsetTop - 20}px`;
        drawConnections();
      };
      canvas.appendChild(div);
    }

    function drawConnections() {
      const svg = canvas.querySelector("svg");
      svg.innerHTML = "";
      connections.forEach(([from, to]) => {
        const x1 = from.offsetLeft + from.offsetWidth / 2;
        const y1 = from.offsetTop + from.offsetHeight / 2;
        const x2 = to.offsetLeft + to.offsetWidth / 2;
        const y2 = to.offsetTop + to.offsetHeight / 2;
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        line.setAttribute("stroke", "black");
        line.setAttribute("stroke-width", 2);
        svg.appendChild(line);
      });
    }

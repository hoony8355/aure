<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자동화 요청 등록</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2, h3 {
      margin-top: 0;
    }
    .form-section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    input, select, textarea, button {
      font-size: 1rem;
      margin: 5px 0;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2d6cdf;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1f4db8;
    }
    #canvas {
      border: 2px dashed #ccc;
      width: 100%;
      height: 500px;
      position: relative;
      background: #fff;
      border-radius: 10px;
      overflow: auto;
    }
    .node {
      position: absolute;
      background: #ffffff;
      border: 2px solid #0077ff;
      padding: 12px;
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: move;
      text-align: center;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .connector line {
      cursor: pointer;
      pointer-events: all;
      stroke: #333;
      stroke-width: 2;
    }
    .hint {
      color: #aaa;
      font-size: 0.9rem;
    }
    .button-guide {
      font-size: 0.85rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>자동화 요청 등록</h2>

  <div class="form-section">
    <label>업무명: <input type="text" id="input-title" /></label><br />
    <label>작성자: <input type="text" id="input-writer" /></label><br />
    <label>부서: <input type="text" id="input-dept" /></label><br />
    <label>반복 주기: <input type="text" id="input-repeat" placeholder="예) 주 2회" /></label><br />
    <label>1회 소요 시간:
      <input type="number" id="input-hour" min="0" placeholder="시" style="width: 60px;" />
      <input type="number" id="input-min" min="0" placeholder="분" style="width: 60px;" />
    </label><br />
    <label>설명:<br />
      <textarea id="input-desc" rows="3"></textarea>
    </label>
  </div>

  <div class="form-section">
    <h3>📌 프로세스 구조도 편집기</h3>
    <div class="button-guide">
      - [+ 노드 추가]: 작업 단계를 추가합니다.<br />
      - [↔ 연결 모드]: 단계 간 연결선을 그립니다. 다시 눌러 해제 가능합니다.<br />
      - [💾 Firebase에 저장]: 전체 요청을 저장합니다.<br />
      - [📋 목록 보기]: 작성된 요청 전체 목록을 확인합니다.
    </div>
    <button onclick="window.addNode()">+ 노드 추가</button>
    <button onclick="window.toggleConnectMode()" id="connectBtn">↔ 연결 모드 OFF</button>
    <button onclick="window.saveToFirebase()">💾 Firebase에 저장</button>
    <a href="requests.html" style="text-decoration:none;"><button>📋 목록 보기</button></a>
    <div id="canvas">
      <svg class="connector" id="svgConnector"></svg>
    </div>
  </div>

  <script type="module">
    // [Firebase 연동 및 로직은 기존과 동일하게 유지]
  </script>
</body>
</html>

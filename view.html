<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>요청 상세 보기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      margin-top: 0;
    }
    #canvas {
      border: 2px dashed #ccc;
      width: 100%;
      height: 600px;
      position: relative;
      background: #fff;
      border-radius: 10px;
      overflow: auto;
    }
    .node {
      position: absolute;
      background: #ffffff;
      border: 2px solid #0077ff;
      padding: 12px;
      border-radius: 8px;
      min-width: 140px;
      min-height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .connector line {
      stroke: #333;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <h2>요청 상세 보기</h2>
  <div id="canvas">
    <svg class="connector" id="svgConnector"></svg>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnqVZV56XtsUfhk0sy9rqZ9OQcTPIwMC8",
      authDomain: "aure-64202.firebaseapp.com",
      projectId: "aure-64202",
      storageBucket: "aure-64202.firebasestorage.app",
      messagingSenderId: "702763581588",
      appId: "1:702763581588:web:6660893cf03de2e4bdb481"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://aure-64202-default-rtdb.asia-southeast1.firebasedatabase.app");

    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");
    const canvas = document.getElementById("canvas");
    const svg = document.getElementById("svgConnector");
    const nodeMap = new Map();

    get(child(ref(db), `requests/${id}`)).then((snapshot) => {
      if (!snapshot.exists()) return;
      const data = snapshot.val();

      data.nodes.forEach((node) => {
        const div = document.createElement("div");
        div.className = "node";
        div.style.left = `${node.x}px`;
        div.style.top = `${node.y}px`;
        div.innerHTML = `
          <strong>${node.label}</strong><br />
          <div>${node.detail}</div>
          <small>소요시간: ${node.duration}분</small>
        `;
        div.dataset.id = node.id;
        nodeMap.set(node.id, div);
        canvas.appendChild(div);
      });

      data.connections.forEach(({ from, to }) => {
        const fromEl = nodeMap.get(from);
        const toEl = nodeMap.get(to);
        if (!fromEl || !toEl) return;
        const x1 = fromEl.offsetLeft + fromEl.offsetWidth / 2;
        const y1 = fromEl.offsetTop + fromEl.offsetHeight / 2;
        const x2 = toEl.offsetLeft + toEl.offsetWidth / 2;
        const y2 = toEl.offsetTop + toEl.offsetHeight / 2;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        svg.appendChild(line);
      });
    });
  </script>
</body>
</html>

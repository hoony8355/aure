<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>요청 상세 보기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2, h3 {
      margin-top: 0;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #canvas {
      border: 2px dashed #ccc;
      width: 100%;
      height: 600px;
      position: relative;
      background: #fff;
      border-radius: 10px;
      overflow: auto;
    }
    .node {
      position: absolute;
      background: #ffffff;
      border: 2px solid #0077ff;
      padding: 12px;
      border-radius: 8px;
      min-width: 140px;
      min-height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .connector line {
      stroke: #333;
      stroke-width: 2;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005dc0;
    }
  </style>
</head>
<body>
  <h2>요청 상세 보기</h2>
  <div class="section">
    <div><strong>업무명:</strong> <span id="title"></span></div>
    <div><strong>작성자:</strong> <span id="writer"></span></div>
    <div><strong>부서:</strong> <span id="department"></span></div>
    <div><strong>반복 주기:</strong> <span id="repeat"></span></div>
    <div><strong>1회 소요 시간:</strong> <span id="duration"></span></div>
    <div><strong>설명:</strong> <div id="description"></div></div>
  </div>

  <div class="section">
    <h3>📌 구조도 보기</h3>
    <div id="canvas">
      <svg class="connector" id="svgConnector"></svg>
    </div>
  </div>

  <div class="section">
    <h3>💬 댓글 달기</h3>
    <input type="text" id="commentName" placeholder="작성자명" style="width: 30%; padding: 6px;" />
    <br><br>
    <textarea id="commentContent" placeholder="내용을 입력해주세요" rows="4" style="width: 100%; padding: 8px;"></textarea>
    <br><br>
    <button onclick="submitComment()">댓글 등록</button>
  </div>

  <div class="section" id="commentList">
    <h3>📢 댓글 목록</h3>
    <div id="comments"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      child,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnqVZV56XtsUfhk0sy9rqZ9OQcTPIwMC8",
      authDomain: "aure-64202.firebaseapp.com",
      projectId: "aure-64202",
      storageBucket: "aure-64202.firebasestorage.app",
      messagingSenderId: "702763581588",
      appId: "1:702763581588:web:6660893cf03de2e4bdb481"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://aure-64202-default-rtdb.asia-southeast1.firebasedatabase.app");

    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");
    const canvas = document.getElementById("canvas");
    const svg = document.getElementById("svgConnector");
    const nodeMap = new Map();

    // 요청 상세 로드
    get(child(ref(db), `requests/${id}`)).then((snapshot) => {
      if (!snapshot.exists()) return;
      const data = snapshot.val();

      document.getElementById("title").innerText = data.title || "-";
      document.getElementById("writer").innerText = data.writer || "-";
      document.getElementById("department").innerText = data.department || "-";
      document.getElementById("repeat").innerText = `${data.repeat?.value || 0} ${data.repeat?.unit || ''}`;
      document.getElementById("duration").innerText = `${data.duration?.hour || 0}시간 ${data.duration?.minute || 0}분`;
      document.getElementById("description").innerText = data.description || "";

      data.nodes.forEach((node) => {
        const div = document.createElement("div");
        div.className = "node";
        div.style.left = `${node.x}px`;
        div.style.top = `${node.y}px`;
        div.innerHTML = `
          <strong>${node.title}</strong><br />
          <div>${node.desc}</div>
          <small>소요시간: ${node.duration}분</small>
        `;
        div.dataset.id = node.id;
        nodeMap.set(node.id, div);
        canvas.appendChild(div);
      });

      data.connections.forEach(({ from, to }) => {
        const fromEl = nodeMap.get(from);
        const toEl = nodeMap.get(to);
        if (!fromEl || !toEl) return;
        const x1 = fromEl.offsetLeft + fromEl.offsetWidth / 2;
        const y1 = fromEl.offsetTop + fromEl.offsetHeight / 2;
        const x2 = toEl.offsetLeft + toEl.offsetWidth / 2;
        const y2 = toEl.offsetTop + toEl.offsetHeight / 2;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        svg.appendChild(line);
      });
    });

    // 댓글 등록 함수
    window.submitComment = function () {
      const name = document.getElementById("commentName").value.trim();
      const content = document.getElementById("commentContent").value.trim();
      if (!name || !content) return alert("이름과 내용을 모두 입력해주세요");

      const comment = {
        name,
        content,
        timestamp: Date.now()
      };
      push(ref(db, `comments/${id}`), comment)
        .then(() => {
          document.getElementById("commentName").value = "";
          document.getElementById("commentContent").value = "";
        });
    }

    // 댓글 목록 실시간 출력
    const commentContainer = document.getElementById("comments");
    onChildAdded(ref(db, `comments/${id}`), (snapshot) => {
      const { name, content, timestamp } = snapshot.val();
      const div = document.createElement("div");
      const date = new Date(timestamp).toLocaleString();
      div.innerHTML = `<strong>${name}</strong> <small>(${date})</small><br/>${content}<hr/>`;
      commentContainer.prepend(div);
    });
  </script>
</body>
</html>
